<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random 2</title>
</head>
<body>
    <button onclick="crearAleatorio(50, 100)">Dame un aleatorio</button>
    <h2>NÃºmero aleatorio: <span id="textoAleatorio">---</span></h2>

    <script>
        let elementoAleatorio = document.getElementById("textoAleatorio");

        function crearAleatorio(minimo, maximo) {
            let resultado = Math.floor(Math.random() * (maximo - minimo + 1)) + minimo;
            elementoAleatorio.textContent = resultado;
        }
    </script>
</body>
</html>
